
<div class="container">
  <!-- <table class="ma"> -->
   <!-- <tr class="hed">  -->
  <h2>Department Details</h2>
<!-- </tr><tr class="con"> -->
  <!-- <p>The .table-striped class adds zebra-stripes to a table:</p>             -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add" (click)="clearObj()">Add</button>
  <table class="table table-striped">
      
    <thead>
      <tr>
        <th>Id</th>
        <th>department Name</th>
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor = "let test of dept">
          <td>{{test.id}}</td>
          <td>{{test.departmentName}}</td>
          <td><button type="button"  (click)="editDept(test)" class="btn btn-success" data-toggle="modal" data-target="#edit">Edit</button></td>
        <td><button type="button"  (click)="dltDept(test)" class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button></td>
      </tr>

    </tbody>
  </table>
<!-- </tr></table> -->
</div>


<!--add Modal -->
<div class="modal fade" id="add" role="dialog">
  <div class="modal-dialog">
    
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Department details</h4>
      </div>
      {{deptForm.value | json}}
        <div class="modal-body">
            
                <form  #deptForm="ngForm">
                  <div class="form-group">
                      <label for="pwd2e">Id:</label>
                      <input type="text" class="form-control" id="pwd2e" placeholder="Enter Id" name="id" [ngModel]="deptObj.id">
                    </div>
                    <div class="form-group">
                        <label for="pwd2asd">Department Name:</label>
                        <input type="text" class="form-control" id="pwd2asd" placeholder="Enter Dept name" name="name" [(ngModel)]="deptObj.departmentName">
                      </div>
              
                </form>
                
        </div>
        <div class="modal-footer">
         
          <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="addDepartment()">Submit</button>
          <!-- <button type="submit" class="btn btn-default"data-dismiss="modal">Clear</button> -->
        </div>
      </div>
    </div>
  </div>

<!--Edit Modal -->
<div class="modal fade" id="edit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Department Details</h4>
        </div>
        <div class="modal-body">
            
               
          <form>
            <div class="form-group">
                <label for="pwd2e">Id:</label>
                <input type="text" class="form-control" id="pwd2e" placeholder="Enter Id" name="id" [ngModel]="deptObj.id">
              </div>
              <div class="form-group">
                  <label for="pwd2asd">Department Name:</label>
                  <input type="text" class="form-control" id="pwd2asd" placeholder="Enter Dept name" name="name" [(ngModel)]="deptObj.departmentName">
                </div>
        
          </form>
              
        </div>
        <div class="modal-footer">
          <button type="button" (click)="updateDepartment()"class="btn btn-default" data-dismiss="modal">update</button>
        </div>
      </div>
    </div>
  </div>

<!--Delete Modal -->
<div class="modal fade" id="delete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete</h4>
        </div>
        <div class="modal-body">
          Do you want to delete this record?
        </div>
        <div class="modal-footer">
          <button type="button"  (click)="deleteDepartment()" class="btn btn-default" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
