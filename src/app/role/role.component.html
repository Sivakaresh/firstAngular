

<div class="container">
        <h2>Role Details</h2>
        <!-- <p>The .table-striped class adds zebra-stripes to a table:</p>             -->
        <button type="button" class="btn btn-primary" data-toggle="modal" (click)="clearObj()"data-target="#add" >Add</button>
        <table class="table table-striped">
            
          <thead>
            <tr>
              <th>role id</th>
              <th>Role Name</th>
            
            </tr>
          </thead>
          <tbody>
     
            <tr *ngFor="let test of roles">
                <td>{{test.id}}</td>
                <td>{{test.roleName}}</td>                  
                <td><button type="button"  (click)="editRole(test)" class="btn btn-success" data-toggle="modal" data-target="#edit">Edit</button></td>
                <td><button type="button"  (click)="editRole(test)" class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button></td>             
            </tr> 
          </tbody>
        </table>
      </div>
      
      
      <!--add Modal -->
      <div class="modal fade" id="add" role="dialog">
        <div class="modal-dialog">
          
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add Role details</h4>
            </div>
            {{roleForm.value | json}}
              <div class="modal-body">
                  
                      <form  #roleForm="ngForm">
                        <div class="form-group">
                            <label for="pwd2e">Id:</label>
                            <input readonly type="text" class="form-control" id="pwd2e"  name="id" [ngModel]="roleObj.id">
                          </div>
                          <div class="form-group">
                              <label for="pwd2asd">Role Name:</label>
                              <input type="text" class="form-control" id="pwd2asd" placeholder="Enter Role name" name="name"  [(ngModel)]="roleObj.roleName">
                            </div>
                      </form>
                      
              </div>
              <div class="modal-footer">
               
                <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="createRole()">Submit</button>
                <!-- <button type="submit" class="btn btn-default"data-dismiss="modal">Clear</button> -->
              </div>
            </div>
          </div>
        </div>
      
      <!--Edit Modal -->
      <div class="modal fade" id="edit" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Role Details</h4>
              </div>
              <div class="modal-body">
                  
                     
                <form>
                  <div class="form-group">
                      <label for="pwd2e">Id:</label>
                      <input readonly type="text" class="form-control" id="pwd2e" placeholder="Enter Id" name="id" [ngModel]="roleObj.id">
                    </div>
                    <div class="form-group">
                        <label for="pwd2asd">Role Name:</label>
                        <input type="text" class="form-control" id="pwd2asd" placeholder="Enter Role name" name="name" [(ngModel)]="roleObj.roleName">
                      </div>
              
                </form>
                    
              </div>
              <div class="modal-footer">
                <button type="button" (click)="updateRole()" class="btn btn-default" data-dismiss="modal">update</button>
              </div>
            </div>
          </div>
        </div>
      
      <!--Delete Modal -->
      <div class="modal fade" id="delete" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete</h4>
              </div>
              <div class="modal-body">
                Do you want to delete this record?
              </div>
              <div class="modal-footer">
                <button type="button" (click)="deleteRole(test)" class="btn btn-default" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>
