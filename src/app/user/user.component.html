
<div class="container">
    <!-- <table class="ma"> -->
     <!-- <tr class="hed">  -->
    <h2>User Details</h2>
  <!-- </tr><tr class="con"> -->
    <!-- <p>The .table-striped class adds zebra-stripes to a table:</p>             -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add" >Add</button>
    <table class="table table-striped">
        
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>User Name</th>
             
          <th>Create At</th>
          <th>Update At</th>
          <th>Service Period</th>
          <th>Join Date</th>
        </tr>
      </thead>
      <tbody>
    
        <tr *ngFor = "let test of user">
            <td>{{test.id}}</td>
            <td>{{test.firstName}}</td>
            <td>{{test.lastName}}</td>
            <td>{{test.email}}</td>
            <td>{{test.userName}}</td>
            <td><button type="button"  (clicl)="getId(test)" class="btn btn-success" data-toggle="modal" data-target="#edit">Edit</button></td>
          <td><button type="button"   (click)="getId(test)"class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button></td>
        </tr>
  
      </tbody>
    </table>
  <!-- </tr></table> -->
  </div>
  
  
  <!--add Modal -->
  <div class="modal fade" id="add" role="dialog">
    <div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add User details</h4>
        </div>
        
          <div class="modal-body">
              
                  <form  #userForm="ngForm">
                    <div class="form-group">
                        <label for="pwd2e">Id:</label>
                        <input type="text" class="form-control" id="pwd2e" placeholder="Enter Id" name="id" [ngModel]="userObj.id">
                      </div>
                      <div class="form-group">
                          <label for="pwd2asd">Department Name:</label>
                          <input type="text" class="form-control" id="pwd2asd" placeholder="Enter Dept name" name="name" [(ngModel)]="userObj.userName">
                        </div>
                
                  </form>
                  
          </div>
          <div class="modal-footer">
           
            <button type="submit" class="btn btn-default" (click)="addUser()"data-dismiss="modal" >Submit</button>
            <!-- <button type="submit" class="btn btn-default"data-dismiss="modal">Clear</button> -->
          </div>
        </div>
      </div>
    </div>
  
  <!--Edit Modal -->
  <div class="modal fade" id="edit" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Edit User Details</h4>
          </div>
          <div class="modal-body">
              
                 
            <form>
              <div class="form-group">
                  <label for="pwd2e">Id:</label>
                  <input type="text" class="form-control" id="pwd2e" placeholder="Enter Id" name="id" [ngModel]="userObj.id">
                </div>
                <div class="form-group">
                    <label for="pwd2asd">Department Name:</label>
                    <input type="text" class="form-control" id="pwd2asd" placeholder="Enter Dept name" name="name" [(ngModel)]="userObj.userName">
                  </div>
          
            </form>
                
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="editUser()"data-dismiss="modal">update</button>
          </div>
        </div>
      </div>
    </div>
  
  <!--Delete Modal -->
  <div class="modal fade" id="delete" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Delete</h4>
          </div>
          <div class="modal-body">
            Do you want to delete this record?
          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-default" (click)="dltUser()" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
